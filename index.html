<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Tube</title>
</head>
<body>
    <section>
        <nav class="w-11/12 mx-auto flex justify-between border-b-1 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120]" src="img/Logo.png" alt="ph logo">
            </div>
            <div class="short-btn">
                <button class="btn">Sort by view</button>
            </div>
            <div class="blog-btn">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>

        <div id="category-container" class="flex justify-center py-4 gap-5">
            <div>
                <button onclick="loadVideos()" class=" btn btn-sm bg-[#FF1F3D] text-white">All</button>
            </div>
        </div>

        <div id="video-container" class="w-11/12 mx-auto gap-5 grid grid-cols-4">

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
