<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Tube</title>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <nav class="w-11/12 mx-auto flex justify-between border-b-1 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120]" src="img/Logo.png" alt="ph logo">
            </div>
            <div class="short-btn">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                        >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                    </label>
            </div>
            <div class="blog-btn">
                <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
            </div>
        </nav>

        <div id="category-container" class="flex justify-center py-4 gap-5">
            <div>
                <button id="btn-all" onclick="loadVideos()" class=" btn btn-sm">All</button>
            </div>
        </div>

        <div id="video-container" class="w-11/12 mx-auto gap-5 grid grid-cols-4">
        <div class="py-20 col-span-full flex flex-col justify-center items-center text center">
            <img class="w-[150px]" src="/img/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry there is no content here</h2>
        </div>
        </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
    <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
